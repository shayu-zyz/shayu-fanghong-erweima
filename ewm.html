<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群二维码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f172a;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            position: relative;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #e2e8f0;
            font-size: 18px;
            letter-spacing: 1px;
        }
        
        .url-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #94a3b8;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 5;
            backdrop-filter: blur(5px);
            opacity: 0.7;
            transition: opacity 0.3s;
            max-width: calc(100% - 40px);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .url-indicator:hover {
            opacity: 1;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">正在加载...</div>
    </div>
    
    ;
    
    <iframe 
        src="https://www.4399.com" 
        title="群二维码"
        id="mainFrame"
        onload="iframeLoaded()"
        allow="fullscreen"
    ></iframe>

    <script>
        function iframeLoaded() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const mainFrame = document.getElementById('mainFrame');
            
            // 淡出加载界面
            loadingOverlay.style.opacity = '0';
            
            // 淡入iframe
            setTimeout(() => {
                mainFrame.style.opacity = '1';
                loadingOverlay.style.display = 'none';
            }, 500);
        }
        
        // 初始显示URL指示器，5秒后淡出
        setTimeout(() => {
            const urlIndicator = document.getElementById('urlIndicator');
            urlIndicator.style.opacity = '0';
            
            setTimeout(() => {
                urlIndicator.style.display = 'none';
            }, 1000);
        }, 5000);
    </script>
</body>
</html>
